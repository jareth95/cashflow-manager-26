{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Set new password</h4>
                </div>

                <form action="{% url 'change-password' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                   
                   
                    <div class="form-group py-2">
                        <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm">
                        <small class="float-end py-3" id="showPasswordToggle">SHOW</small>
                    </div>
                    <div class="form-group py-2">
                        <input type="password" name="password2" id="passwordField2" placeholder="Confirm Password" class="form-control form-control-sm">
                        
                    </div>
                        <input type="submit" value="Submit" class="btn col-4 btn-primary submit-btn mt-3">
                   
                </form>
               
                
</div>

<script src="{% static 'js/register.js' %}"></script>



{% endblock %}
