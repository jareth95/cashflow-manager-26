{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for free account</h4>
                </div>

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group py-2">
                        <input type="text" name="username" id="usernameField" placeholder="Username" class="form-control form-control-sm" value="{{ field_values.username }}">
                        <div class="invalid-feedback invalid_feedback" style="display: none;"></div>
                    </div>
                    <p class="text-sm text-success username-success-output"></p>
                    <div class="form-group py-2">
                        <input type="email" name="email" id="emailField" placeholder="Email" class="form-control form-control-sm" value="{{ field_values.email }}">
                        <div class="invalid-feedback invalid_email_feedback" style="display: none;"></div>
                    </div>
                    <p class="text-sm text-success email-success-output"></p>
                    <div class="form-group py-2">
                        <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm">
                        <small class="float-end py-3" id="showPasswordToggle">SHOW</small>
                    </div>
                        <input type="submit" value="Register" class="btn col-12 btn-primary submit-btn">
                   
                </form>
                <div class="container">
                    <span class="text-lead lead">Have an account? </span><a href="{% url 'login' %}">Login</a> <br>
                    <span class="text-lead lead">Forgot password? </span><a href="{% url 'request-password' %}">Reset it</a>
                </div>
            </div>
                
            </div>
        </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
