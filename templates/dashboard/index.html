{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-4">
<div class="row mb-3">
<div class="col-md-6">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">My Dashboard</li>
        </ol>
      </nav>
</div>
</div>
<div class="container">
  <div class="row">
  <div class="col-md-4">
    <div class="col-md-12">
      <canvas id="myExpensesChart" width="400" height="400"></canvas>
      <h6 id="expenses-total"></h6>
    </div>
    </div>
    <div class="col-md-4">
      <div class="col-md-12">
        <canvas id="myIncomeChart" width="400" height="400"></canvas>
        <h6 id="income-total"></h6>
      </div>
    </div>
    <div class="col-md-4">
      <div class="col-md-12">
        <canvas id="myPortfolioChart" width="400" height="400"></canvas>
        <h6 id="portfolio-total"></h6>
      </div>
      </div>
  </div>
</div>
</div>
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock content %}
