{% extends 'base.html' %}

{% block content %}


<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'investments' %}">Investment</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Investment</li>
        </ol>
      </nav>
      

          <div class="card">
            <form action="{% url 'add-investment' %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
              <div class="card-body">
                  
                  <div class="form-group py-2">
                    <label for="name">Name</label>
                   <select name="name" class="form-control form-control-sm">
                       {% for ticker in tickers %}
                       <option name="name" value="{{ticker}}">{{ticker}}</option>
                       {% endfor %}
                   </select>
                </div>
                  <div class="form-group py-2">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
                </div>
                <div class="form-group py-2">
                    <label for="exchange">Exchange</label>
                    <input type="text" class="form-control form-control-sm" name="exchange" value="{{values.exchange}}">
                </div>
                <div class="form-group py-2">
                    <label for="buy_price">Buy Price</label>
                    <input type="number" class="form-control form-control-sm" name="buy_price" value="{{values.buy_price}}">
                </div>
                <div class="form-group py-2">
                    <label for="buy_date">Date of Buy</label>
                    <input type="date" class="form-control form-control-sm" name="buy_date" value="{{values.buy_date}}">
                </div>
                <div class="form-group py-2">
                    <label for="sell_price">Sell Price</label>
                    <input type="number" class="form-control form-control-sm" name="sell_price" value="{{values.sell_price}}">
                </div>
                <div class="form-group py-2">
                    <label for="sell_date">Date of Sell</label>
                    <input type="date" class="form-control form-control-sm" name="sell_date" value="{{values.sell_date}}">
                </div>
              </div>
              <input type="submit" value="Submit" class="btn btn-primary mx-3">
            </form>
          </div>
      
</div>

{% endblock content %}
