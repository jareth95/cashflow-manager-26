{% extends 'base.html' %}

{% block content %}


<div class="container mt-4">
   
      
      <div class="row">
        <div class="col-md-10">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
              <li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
            </ol>
          </nav>
        </div>
      
      </div>
          <div class="card">
            <form action="{% url 'expense-edit' expense.id %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
              <div class="card-body">
                  <div class="form-group py-2">
                      <label for="amount">Amount</label>
                      <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
                  </div>
                  <div class="form-group py-2">
                    <label for="description">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
                </div>
                <div class="form-group py-2">
                    <label for="category">Category</label>
                   <select name="category" class="form-control form-control-sm">
                    <option name="category" selected value="{{values.category}}">{{values.category}}</option>
                       {% for category in categories %}
                       <option name="category" value="{{category.name}}">{{category.name}}</option>
                       {% endfor %}
                   </select>
                </div>
                <div class="form-group py-2">
                    <label for="expense_date">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm" name="expense_date" value="{{values.date |date:'Y-m-d'}}">
                </div>
              </div>
              <input type="submit" value="Save" class="btn btn-primary mx-3">
            </form>
          </div>
      
</div>

{% endblock content %}
