{% extends 'base.html' %}

{% block content %}


<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
      </nav>
      

          <div class="card">
            <form action="{% url 'add-expense' %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
              <div class="card-body">
                  <div class="form-group py-2">
                      <label for="amount">Amount</label>
                      <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
                  </div>
                  <div class="form-group py-2">
                    <label for="description">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
                </div>
                <div class="form-group py-2">
                    <label for="category">Category</label>
                   <select name="category" class="form-control form-control-sm">
                       {% for category in categories %}
                       <option name="category" value="{{category.name}}">{{category.name}}</option>
                       {% endfor %}
                   </select>
                </div>
                <div class="form-group py-2">
                    <label for="expense_date">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm" name="expense_date" value="{{values.expense_date}}">
                </div>
              </div>
              <input type="submit" value="Submit" class="btn btn-primary mx-3">
            </form>
          </div>
      
</div>

{% endblock content %}
